<html>
	<head>
		<title>Cam's Little Github Page</title>
		<style>
			body {
				background: url('http://cam.vc/images/wood.png') repeat;
				}
			.container {
			}

			.circle {
				background-image: url('http://www.gravatar.com/avatar/dade475f21770c84b67e7551a94f6f93?s=300');
			  	width: 300px;
			  	height: 300px;
			  	border-radius: 150px; 
			  	overflow: hidden;
			  	position: absolute;
			  	left: 50%;
			  	top: 50%;
			  	margin-left: -150px;
			  	margin-top: -150px;
			  	border-top: 1px solid #545454;
				border-bottom: 1px solid #FFF;
			  	box-shadow: 0 0 10px #333 inset;
			}
			body, body a {
				color:#888;
				font-family: sans-serif;
				font-size: small;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<a href="http://cam.vc/">
				<div class="circle"></div>
			</a>
			<a href="http://github.com/cam">
				<p align="center">github.com/cam</p>
			</a>
		</div> 
	</body>
</html>
